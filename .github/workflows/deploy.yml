name: Deploy Bot to EC2

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Debugging - Check User and Permissions
      run: |
        echo "Current user:"
        whoami
        echo "Current working directory:"
        pwd
        echo "Permissions for /home/runner"
        ls -al $HOME
        echo "Checking available directories:"
        ls -al $HOME/.ssh || echo ".ssh directory does not exist"
    
    - name: Set up SSH
      run: |
        echo "setting up SSH"
        ls -al $HOME/.ssh
        
        mkdir -p $HOME/.ssh
        echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > $HOME/.ssh/aws_key.pem
        chmod 600 $HOME/.ssh/aws_key.pem
        ssh-keyscan ${{ secrets.INSTANCE_IP }} >> $HOME/.ssh/known_hosts

    - name: Deploy to EC2 and Restart Bot
      run: |
        ssh -i $HOME/.ssh/aws_key.pem ec2-user@${{ secrets.INSTANCE_IP }} << EOF

          # bot directory
          cd /home/ec2-user/team-3

          # pull latest code
          git pull origin main || exit 1

          # install dependencies if needed
          source venv/bin/activate
          pip install -r requirements.txt

          # restart bot
          pkill -f bot.py || true
          nohup python3 infrastructure/Code/bot.py > /home/ec2-user/team-3/bot.log 2>&1 &
        EOF
