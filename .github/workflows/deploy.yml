name: Deploy Bot to EC2

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Debugging - Check directory and create it
      run: |
        echo "Checking if .ssh directory exists"
        ls -al $HOME
        mkdir -p $HOME/.ssh || echo "Failed to create /home/runner/.ssh"
        
    - name: Set up SSH
      run: |
        echo "setting up SSH"
        ls -al $HOME/.ssh
        
        mkdir -p /home/runner/.ssh
        echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > $HOME/.ssh/aws_key.pem
        chmod 600 $HOME/.ssh/aws_key.pem
        ssh-keyscan ${{ secrets.INSTANCE_IP }} >> $HOME/.ssh/known_hosts

    - name: Deploy to EC2 and Restart Bot
      run: |
        ssh -i $HOME/.ssh/aws_key.pem ec2-user@${{ secrets.INSTANCE_IP }} << EOF

          # bot directory
          cd /home/ec2-user/team-3

          # pull latest code
          git pull origin main || exit 1

          # install dependencies if needed
          source venv/bin/activate
          pip install -r requirements.txt

          # restart bot
          pkill -f bot.py || true
          nohup python3 infrastructure/Code/bot.py > /home/ec2-user/team-3/bot.log 2>&1 &
        EOF
